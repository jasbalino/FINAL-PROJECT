<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <nav>
        <div class="brand">
          <img src="/FINAL-PROJECT/images/logo.jpg" alt="logo" />
        </div>

        <i class="fa fa-bars" aria-hidden="true"></i>

        <ul>
          <i class="fa fa-times" aria-hidden="true"></i>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./pricing.html">Pricing</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./login.html">Sign in</a></li>
        </ul>
      </nav>

      <div class="login">
        <h1>Sign up</h1>
        <form action="">

          <div class="form-item">
            <label for="email">Enter Email address</label>
            <input type="email" id="email" name="email" required />
          </div>
          
          <div class="form-item">
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-item">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit">Sign up</button>
          <p> Have an account already?</p><a href="login.html">Sign in</a>
          
        </form>
      </div>
    </section>

    <div class="copyright">
      &copy; All rights reserved by Elimarzelle Event Place & Resort; by Jasmine Balino
    </div>

    <script src="/FINAL-PROJECT/images/js/navbar.js"></script>
  </body>
</html>
